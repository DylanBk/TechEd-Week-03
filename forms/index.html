<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechEd - Forms</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header class="h-20 w-full flex flex-row items-center p-4 shadow-md">
        <h1 class="text-2xl">TechEd - Forms</h1>
    </header>

    <main class="p-4">
        <form class="h-fit w-fit flex flex-col gap-2 mx-auto">
            <div class="container">
                <label for="name">Full Name</label>
                <input
                    name="name"
                    type="text"
                    placeholder="John Smith"
                    autocomplete="name"
                    autocapitalize="on"
                    required
                />
            </div>

            <div class="container">
                <label for="email">Email</label>
                <input
                    name="email"
                    type="email"
                    placeholder="name@domain.com"
                    autocomplete="email"
                    required
                />
            </div>

            <div class="container">
                <label for="password">Password</label>
                <input
                    name="password"
                    type="password"
                    placeholder=""
                    required
                />
            </div>

            <div class="container">
                <label for="confirm-password">Confirm Password</label>
                <input
                    name="confirm-password"
                    type="password"
                    placeholder=""
                    required
                />
            </div>

            <div class="container">
                <label for="birthdate">Date of Birth</label>
                <input
                    name="birthdate"
                    class="!border-none !bg-[#DDD]"
                    type="date"
                    max=""
                    placeholder=""
                    autocomplete="bday"
                    required
                />
            </div>

            <div class="container">
                <label for="gender">Gender</label>
                <select name="gender">
                    <option class="!text-[#666]" selected disabled>-- Select Your Gender --</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <fieldset class="px-2 pb-2 border border-[#DDD] rounded-sm container">
                <legend>What will you use this application for?</legend>
                <label for="intention">
                    <input
                        name="intention"
                        type="radio"
                        value="business"
                    />
                    Business
                </label>

                <label for="intention">
                    <input
                        name="intention"
                        type="radio"
                        value="school"
                    />
                    School
                </label>

                <label for="intention">
                    <input
                        name="intention"
                        type="radio"
                        value="personal"
                    />
                    Personal
                </label>
            </fieldset>

            <p id="error" class="text-red-500"></p>

            <button
                class="px-4 py-2 rounded-sm mt-2 bg-blue-500 hover:bg-blue-600 focus:bg-blue-600 transition-colors duration-200"
                type="submit">
                Submit
            </button>
        </form>
    </main>
</body>
</html>
