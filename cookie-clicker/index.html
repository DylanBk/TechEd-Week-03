<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="assets/media/images/cookie.svg">
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechEd - Cookie Clicker</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header class="h-20 w-full p-4">
        <h1 class="text-4xl sm:text-5xl text-center text-white">Cookie Clicker</h1>
    </header>

    <main class="p-4 overflow-hidden">
        <div>
            <h2 id="num-cookies" class="text-2xl text-white">Cookies: 0</h2>
            <p id="cps" class="text-xl text-white font-rubikgemstones">Cookies per second: 0</p>
        </div>


        <img
            id="cookie"
            src="assets/media/images/cookie.svg"
            alt="Click for cookies"
            tabindex="0"
            draggable="false"
        />
        <img
            id="cookie-shine1"
            class="h-1/3 sm:h-1/2 lg:h-[75%] w-auto absolute left-1/2 top-[70%] bottom-[30%] sm:top-1/2 -translate-x-1/2 -translate-y-1/2 opacity-30"
            src="assets/media/images/shine.png"
            draggable="false"
            aria-hidden="true"
        />
        <img
            id="cookie-shine2"
            class="h-1/3 sm:h-1/2 lg:h-[75%] w-auto absolute left-1/2 top-[70%] bottom-[30%] sm:top-1/2 -translate-x-1/2 -translate-y-1/2 opacity-30"
            src="assets/media/images/shine.png"
            draggable="false"
            aria-hidden="true"
        />
        <audio id="click" src="assets/sounds/click.wav"></audio>

        <button
            id="open-shop"
            class="px-4 py-2 rounded-lg mt-10 text-lg">
            Upgrades
        </button>

        <div id="overlay" class="h-screen w-screen fixed left-0 top-0 hidden bg-black/40 z-10"></div>
        <div id="shop">
            <h2 class="w-full text-3xl text-center text-white">Upgrades</h2>

            <button
                id="close-shop"
                class="h-fit w-fit absolute top-4 right-4 px-4 py-2 rounded-lg !bg-red-500 hover:!bg-red-600 focus:!bg-red-600 text-white">
                X
            </button>

            <section id="shop-items"></section>
        </div>
    </main>
</body>
</html>
